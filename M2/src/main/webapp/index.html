<html>
    <head>
        <title>Deluxe Obras de Arte</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/home.css">
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div class="titulo">
            <h1>Deluxe Obras de Arte</h1>
        </div>
        <form id="cadastroObra" name="cadastroObra">
            <h3>Cadastro de Obras</h3>
            <label style="font-family: Anton;">Nome da obra:</label><br>
            <input type="text" maxlength="100" name="nomeObra" id="nomeObra">
            <br>
            
            <label style="font-family: Anton;">Autor da obra:</label><br>
            <input type="text" maxlength="100" name="autorObra" id="autorObra">
            <br>
            
            <label style="font-family: Anton;">Ano de origem da obra:</label><br>
            <input type="text" maxlength="4" name="anoObra" id="anoObra">
            <br>
            
            <label style="font-family: Anton;">Período da obra:</label>
            <br>
            
            <input type="radio" name="periodoObra" id="dc">
            <label for="dc" style="font-family: Anton;">d.C</label>
            <br>
            
            <input type="radio" name="periodoObra" id="ac">
            <label for="ac" style="font-family: Anton;">a.C</label>
            <br>
            
            <label style="font-family: Anton;">Tipo da obra:</label><br>
            <select name="tipoobra" id="tipoObra" form="cadastroObra">
                <option value="null"></option>
                <option value="quadro">Quadro</option>
                <option value="escultura">Escultura</option>
                <option value="outro">Outro</option>
            </select>
            <br>
            
            <label style="font-family: Anton;">Detalhamento:</label><br>
            <textarea maxlength="2000" name="detalheObra" id="detalheObra"></textarea>
            <br>
            <br>
            <input id="clickMe" type="button" value="Cadastrar Obra" onclick="validaFormulario();" class="buttonCadastro"/>
        </form>
        
        <div id="messageError"> 
        </div>
        <br>
        <div>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Período</th>
                    <th>Tipo</th>
                </thead>
                <tbody id="tabelaArtes">
                </tbody>
            </table>
        </div>
    </body>
</html>
