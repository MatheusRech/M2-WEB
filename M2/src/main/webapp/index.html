<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/functions.js"></script>
    </head>
    <body>
        <form id="cadastroObra" name="cadastroObra">
            <label>Nome da obra:</label>
            <input type="text" maxlength="100" name="nomeObra" id="nomeObra" onfocus="limpaStyle()">
            <br>
            
            <label>Autor da obra:</label>
            <input type="text" maxlength="100" name="autorObra" id="autorObra" onfocus="limpaStyle()">
            <br>
            
            <label>Ano de origem da obra:</label>
            <input type="text" maxlength="4" name="anoObra" id="anoObra" onfocus="limpaStyle()">
            <br>
            
            <label>Período da obra:</label>
            <br>
            
            <input type="radio" name="periodoObra" id="dc" onfocus="limpaStyle()">
            <label for="dc">d.C</label>
            <br>
            
            <input type="radio" name="periodoObra" id="ac" onfocus="limpaStyle()">
            <label for="ac">a.C</label>
            <br>
            
            <label>Tipo da obra:</label>
            <select name="tipoobra" id="tipoObra" form="cadastroObra" onfocus="limpaStyle()">
                <option value="null"></option>
                <option value="quadro">Quadro</option>
                <option value="escultura">Escultura</option>
                <option value="outro">Outro</option>
            </select>
            <br>
            
            <label>Detalhamento:</label>
            <textarea maxlength="2000" name="detalheObra" id="detalheObra"></textarea>
            <br>
            
            <input id="clickMe" type="button" value="clickme" onclick="validaFormulario();" />
        </form>
        <div id="messageError"> 
        </div>
        <div>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Período</th>
                    <th>Tipo</th>
                </thead>
                <tbody id="tabelaArtes">
                </tbody>
            </table>
        </div>
    </body>
</html>
